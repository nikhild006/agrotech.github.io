<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAILS ENTRY</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            left: 45%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Details</h2>
    <form id="detailsForm" action="#" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" placeholder="Enter your income" required>
        
        <label for="surveyNumber">Survey Number:</label>
        <input type="text" id="surveyNumber" name="surveyNumber" placeholder="Enter your survey number" required>

        <label for="aadharID">Aadhar ID:</label>
        <input type="text" id="aadharID" name="aadharID" placeholder="Enter your Aadhar ID" maxlength="12" pattern="\d{12}" title="Please enter exactly 12 digits" required>
        
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
        
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function validateForm() {
        
        var aadharIDInput = document.getElementById('aadharID');
        var aadharIDValue = aadharIDInput.value;
        if (aadharIDValue.length !== 12 || isNaN(aadharIDValue)) {
            alert('Please enter a valid Aadhar ID with exactly 12 digits.');
            return false;
        }

        var surveyInput = document.getElementById('surveyNumber');
        var surveyValue = surveyInput.value;
        if ((surveyValue !== '23071A1202' &&surveyValue !== '23071A1203'&&surveyValue !== '23071A1208'&&surveyValue !== '23071A6715') || isNaN(surveyValue)) {
            alert('Please enter valid SURVEY NUMBER.');
            return false;
        }

        
        var nameInput = document.getElementById('name');
        var nameValue = nameInput.value.toLowerCase(); 
        if (nameValue !== 'swarnakar' && nameValue !== 'anirudh' && nameValue !== 'vedasi' && nameValue !== 'nikhil' && nameValue !== 'seershika') {
            alert('USER DOES NOT EXIST.');
            return false;
        }

        
        return true;
    }
</script>

<script>

    function redirectToExternalPage() {
        window.location.href = "plot.html";
    }
</script>

</body>
</html>
