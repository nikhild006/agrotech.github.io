<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Website - Enter Details</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Details</h2>
    <form id="detailsForm" action="#" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Dropdowns for District, Mandal, and Village -->
        <label for="district">District:</label>
        <select id="district" name="district" onchange="populateMandals()" required>
            <option value="" disabled selected>Select District</option>
            <option value="Prakasham">Prakasham</option>
            <option value="Eluru">Eluru</option>
            <option value="Guntur">Guntur</option>
            <option value="Srikakulam">Srikakulam</option>
            <option value="Ananthapur">Ananthapur</option>
        </select>
        
        <label for="mandal">Mandal:</label>
        <select id="mandal" name="mandal" onchange="populateVillages()" required>
            <option value="" disabled selected>Select Mandal</option>
            <!-- Options will be dynamically populated based on selected district -->
        </select>
        
        <label for="village">Village:</label>
        <select id="village" name="village" required>
            <option value="" disabled selected>Select Village</option>
            <!-- Options will be dynamically populated based on selected mandal -->
        </select>
        <!-- End of dropdowns -->

        <label for="income">Income:</label>
        <input type="number" id="income" name="income" placeholder="Enter your income" required>
        
        <label for="surveyNumber">Survey Number:</label>
        <input type="text" id="surveyNumber" name="surveyNumber" placeholder="Enter your survey number" required>

        <label for="aadharID">Aadhar ID:</label>
        <input type="text" id="aadharID" name="aadharID" placeholder="Enter your Aadhar ID" maxlength="12" pattern="\d{12}" title="Please enter exactly 12 digits" required>
        
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
        
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function populateMandals() {
        var district = document.getElementById('district').value;
        var mandalDropdown = document.getElementById('mandal');
        mandalDropdown.innerHTML = '';

        if (district === 'Prakasham') {
            addOptions(mandalDropdown, ['Select District','Ongole', 'Pamur', 'Kondapi', 'Darsi']);
        } else if (district === 'Eluru') {
            addOptions(mandalDropdown, ['Select District','Eluru (Urban)', 'Eluru (Rural)', 'Kalidindi', 'Kukunoor']);
        } else if (district === 'Guntur') {
            addOptions(mandalDropdown, ['Select District','Guntur (West)', 'Guntur (East)', 'Ponnur', 'Tenali']);
        } else if (district === 'Srikakulam') {
            addOptions(mandalDropdown, ['Select District','Burja', 'Kaviti', 'Mandasa', 'Palasa']);
        } else if (district === 'Ananthapur') {
            addOptions(mandalDropdown, ['Select District','Atmakur', 'Gooty', 'Pamidi', 'Yellanur']);
        }
    }

        } else if (mandal === 'Atmakur') {

        } else if (mandal === 'Gooty') {
            addOptions(villageDropdown, ['Select Village','Gooty', 'Tadimarri', 'Ramagiri', 'Nallamada']);
        } else if (mandal === 'Pamidi') {
            addOptions(villageDropdown, ['Select Village','Pamidi', 'Uppalapadu', 'Kallur', 'Devagudi']);
        } else if (mandal === 'Yellanur') {
            addOptions(villageDropdown, ['Select Village','Yellanur', 'Nandyal', 'Krishnapuram', 'Ramapuram']);
        }
    }

    function addOptions(selectElement, options) {
        options.forEach(function(option) {
            var optionElement = document.createElement('option');
            optionElement.value = option;
            optionElement.textContent = option;
            selectElement.appendChild(optionElement);
        });
    }

</script>

</body>
</html>
